
#############
### RULES ###
#############

# prevents context menus from being open below the waybar
#                           TOP,LEFT,RIGHT,BOTTOM
monitor = eDP-1,addreserved,1,0,0,0

monitor = HDMI-A-2, 1920x1080@120, 0x0, 1

layerrule = blur on, match:namespace rofi
# wlogout
layerrule = blur on, match:namespace logout_dialog
layerrule = blur on, match:namespace gtk-layer-shell

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules
# USE: hyprctl clients

windowrule = match:class ^(blueman-manager)$, float on
# windowrule = match:class ^(blueman-manager)$, focus 
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, float on
windowrule = match:class ^(org.pulseaudio.pavucontrol)$, size 70%

# You'll probably like this.
windowrule = match:class .*, suppress_event maximize

# https://wiki.hyprland.org/Useful-Utilities/Screen-Sharing/#xwayland
windowrule = match:class ^(xwaylandvideobridge)$, opacity 0.0 override
windowrule = match:class ^(xwaylandvideobridge)$, no_anim on
windowrule = match:class ^(xwaylandvideobridge)$, no_initial_focus on
windowrule = match:class ^(xwaylandvideobridge)$, max_size 1 1
windowrule = match:class ^(xwaylandvideobridge)$, no_blur on

# fix chrome contexmenu blur
windowrule= match:class ^()$,match:title ^()$, no_blur on

# workspaces
windowrule = match:class ^(firefox)$, workspace 1
windowrule = match:class ^(jetbrains-studio)$, workspace 2
windowrule = match:class ^(vesktop)$, workspace 3
windowrule = match:class ^(fooyin)$, workspace 4
windowrule = match:class ^(thunderbird)$, workspace special:mail
windowrule = match:class ^(obsidian)$, workspace special:obsidian

# smart gaps (https://wiki.hyprland.org/Configuring/Workspace-Rules/#smart-gaps)
# gaps will be disabled on workspaces with a single window
# workspace = w[tv1], gapsout:5, gapsin:0
# workspace = f[1], gapsout:5, gapsin:0
# windowrule = bordersize 0, floating:0, onworkspace:w[tv1]
# windowrule = rounding 0, floating:0, onworkspace:w[tv1]
# windowrule = bordersize 0, floating:0, onworkspace:f[1]
# windowrule = rounding 0, floating:0, onworkspace:f[1]

# when on fullscreen and with more than one window, show borders 
# (so many times I've lost a window when using fullscreen, never anymore!!)
workspace = f[1]w[2-9999], border_size:0 # does not work since hyprland 0.53.0 for some reason
windowrule = match:fullscreen_state_client 1 match, match:float off, rounding 0

# when on fullscreen, disable gaps
workspace = f[1], gapsout:0, gapsin:0
windowrule = match:fullscreen_state_client 1, match:float off, rounding 0

# https://www.reddit.com/r/hyprland/comments/1d0f2ou/to_the_one_person_using_kde_connect_presentation/
# KDE CONNECT Presentation Mode ( doesn't work :[ )
windowrule = match:title ^KDE Connect Daemon$, opacity 1
windowrule = match:title ^KDE Connect Daemon$, no_blur on
windowrule = match:title ^KDE Connect Daemon$, border_size 0
windowrule = match:title ^KDE Connect Daemon$, no_shadow on
windowrule = match:title ^KDE Connect Daemon$, no_anim on
windowrule = match:title ^KDE Connect Daemon$, no_focus on
windowrule = match:title ^KDE Connect Daemon$, suppress_event fullscreen
windowrule = match:title ^KDE Connect Daemon$, float on
windowrule = match:title ^KDE Connect Daemon$, pin on
# windowrule = minsize $your $resolution, title:^KDE Connect Daemon$
windowrule = match:title ^KDE Connect Daemon$, move 0 0

windowrule = match:class ^jetbrains-.+$,match:float on, tag +jb
windowrule = match:tag jb, stay_focused on
windowrule = match:tag jb, no_initial_focus on

# DOESNT WORK? WHYYYYY
# workspace = 2, layoutopt:orientation:top # aparently changes in orientation only work after a restart (reloads don't work)
# workspace = 2, orientationtop # aparently changes in orientation only work after a restart (reloads don't work)

windowrule = match:class ^(steam)$, workspace current

# for some reason the gimp color selector warps my mouse everytime this is not suppressed
# windowrule = suppressevent activatefocus, class:gimp

# privacy
windowrule = match:class ^(hyprpolkitagent)$, no_screen_share on
windowrule = match:class ^(org.keepassxc.KeePassXC)$, no_screen_share on
windowrule = match:class ^(org.cryptomator.launcher.Cryptomator\$MainApp)$, no_screen_share on
windowrule = match:title ^.*(Private Browsing)$, no_screen_share on

windowrule = match:class ^(tagstudio)$, no_screen_share on
windowrule = match:title ^.*(dancer).*$, no_screen_share on
