# bind sufixes:
# l -> locked, will also work when an input inhibitor (e.g. a lockscreen) is active.
# r -> release, will trigger on release of a key.
# e -> repeat, will repeat when held.
# n -> non-consuming, key/mouse events will be passed to the active window in addition to triggering the dispatcher.
# m -> mouse, see below.
# t -> transparent, cannot be shadowed by other binds.
# i -> ignore mods, will ignore modifiers.
# s -> separate, will arbitrarily combine keys between each mod/key, see [Keysym combos](#keysym-combos) above.
# d -> has description, will allow you to write a description for your bind.
# p -> bypasses the app's requests to inhibit keybinds.

# passthrough
### record
bind = SUPER SHIFT, R, pass, ^(com\.obsproject\.Studio)$
### stop recording
bind = SUPER SHIFT, D, pass, ^(com\.obsproject\.Studio)$

# See https://wiki.hyprland.org/Configuring/Keywords/
    $mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
    bind = ALT, F4, exec, hyprctl kill
    bind = $mainMod, C, killactive,

    # bind = $mainMod, M, exit,
    # bind = $mainMod, E, exec, $fileManager
    bind = $mainMod, V, togglefloating,
    bind = $mainMod, P, pseudo, # dwindle
    bind = $mainMod, I, togglesplit, # dwindle

# Switch workspaces with mainMod + [0-9]
    bind = $mainMod, 1, focusworkspaceoncurrentmonitor, 1
    bind = $mainMod, 2, focusworkspaceoncurrentmonitor, 2
    bind = $mainMod, 3, focusworkspaceoncurrentmonitor, 3
    bind = $mainMod, 4, focusworkspaceoncurrentmonitor, 4
    bind = $mainMod, 5, focusworkspaceoncurrentmonitor, 5
    bind = $mainMod, 6, focusworkspaceoncurrentmonitor, 6
    bind = $mainMod, 7, focusworkspaceoncurrentmonitor, 7
    bind = $mainMod, 8, focusworkspaceoncurrentmonitor, 8
    bind = $mainMod, 9, focusworkspaceoncurrentmonitor, 9
    bind = $mainMod, 0, focusworkspaceoncurrentmonitor, 10

# Opens the terminal on special:terminals if it's not running already
# If it is running, it will toggle the workspace open
    bind = $mainMod, Q, exec, hypr-toggle-workspace-or-run special:terminals $terminal
    bind = $mainMod SHIFT, Q, movetoworkspace, special:terminals

    bind = $mainMod, Z, exec, hypr-toggle-workspace-or-run special:terminals $terminal
    bind = $mainMod SHIFT, Z, movetoworkspace, special:terminals

# Opens obsidian on special:obsidian if it's not running already
# If it is running, it will toggle the workspace open
    bind = $mainMod, W, exec, hypr-toggle-workspace-or-run special:obsidian obsidian
    bind = $mainMod SHIFT, W, movetoworkspace, special:obsidian

    bind = $mainMod, X, exec, hypr-toggle-workspace-or-run special:obsidian obsidian
    bind = $mainMod SHIFT, X, movetoworkspace, special:obsidian

# Same as those above but for the file manager
    bind = $mainMod, E, exec, hypr-toggle-workspace-or-run special:filemanager $fileManager
    bind = $mainMod SHIFT, E, movetoworkspace, special:filemanager

# Workaround to make special workspaces close when trying to go to a normal workspace
    bind = $mainMod, 1, exec, hypr-close-special
    bind = $mainMod, 2, exec, hypr-close-special
    bind = $mainMod, 3, exec, hypr-close-special
    bind = $mainMod, 4, exec, hypr-close-special
    bind = $mainMod, 5, exec, hypr-close-special
    bind = $mainMod, 6, exec, hypr-close-special
    bind = $mainMod, 7, exec, hypr-close-special
    bind = $mainMod, 8, exec, hypr-close-special
    bind = $mainMod, 9, exec, hypr-close-special
    bind = $mainMod, 0, exec, hypr-close-special

# Move active window to a workspace with mainMod + SHIFT + [0-9]
    bind = $mainMod SHIFT, 1, movetoworkspace, 1
    bind = $mainMod SHIFT, 2, movetoworkspace, 2
    bind = $mainMod SHIFT, 3, movetoworkspace, 3
    bind = $mainMod SHIFT, 4, movetoworkspace, 4
    bind = $mainMod SHIFT, 5, movetoworkspace, 5
    bind = $mainMod SHIFT, 6, movetoworkspace, 6
    bind = $mainMod SHIFT, 7, movetoworkspace, 7
    bind = $mainMod SHIFT, 8, movetoworkspace, 8
    bind = $mainMod SHIFT, 9, movetoworkspace, 9
    bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
   # bind = $mainMod, Z, togglespecialworkspace, magic
   # bind = $mainMod SHIFT, Q, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
    bind = $mainMod, mouse_down, workspace, e+1
    bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
    bindm = $mainMod, mouse:272, movewindow
    bindm = $mainMod, mouse:273, resizewindow

